<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<title>Physucks for Ducks Quack Quack!</title>
		<link rel = "stylesheet"  href = "css/style.css"/>
	</head>

	<style type = "text/css">

	#circle {
	    width: 16px;
	    height: 16px;
	    background: #000000;
	    -moz-border-radius: 8px;
	    -webkit-border-radius: 8px;
	    border-radius: 8px;
	}

	#square {
	    width: 200px;
	    height: 16px;
	    background: #000000;
	}

	#triangle_left {
		width: 0;
		height: 0;
		border-top: 16px solid transparent;
		border-right: 50px solid #6bbf20;
		border-bottom: 16px solid transparent;
	
	}

	</style>

	<body>
		<script type = "text/javascript" src = "js/jquery-1.11.1.js"></script>
		<script type = "text/javascript" src = "js/physics.js"></script>
		<script type = "text/javascript" src = "js/main.js"></script>
		<script type = "text/Javascript" src = "js/matter.js"></script>
		<script type = "text/javascript">
		
				
		// Matter.js module aliases
var Engine = Matter.Engine,
    World = Matter.World,
    Bodies = Matter.Bodies;

// create a Matter.js engine
var engine = Engine.create(document.body);

// create two boxes and a ground
var boxA = Bodies.rectangle(400, 200, 80, 80);
var boxB = Bodies.rectangle(450, 50, 80, 80);
var ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

// add all of the bodies to the world
World.add(engine.world, [boxA, boxB, ground]);

// run the engine
Engine.run(engine);
		
		</script>

		
	
		<table style = "width:100%">
			<tr>
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

			</tr>
		
			<tr></tr><tr></tr><tr></tr>
		
			<tr>	
				<td><div id = "circle"></div></td>
		
				<td><div id = "square"></div></td>
				
				<td><div id = "triangle_left"></div></td>
			
			</tr>
		</table>

	</body>
</html>
